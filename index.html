<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//
          EN" "http://www.w3.org/TR/xhtml/DTD/xhtml-transitional.dtd">
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keywords" content="login, corendon, captiveportal, flight" />
<meta name="description" content="login to gain access to the internet" />
<meta name="copyright" content="All rights reserved Corendon" />
<meta name="publisher" content="InterDefense" />
<meta name="author" content="InterDefense" />
<!-- Bootstrap framework has been used -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shorcut-icon" href="image/icon/favicon.ico">
  <title>Corendon Captive Portal</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="stylesheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="script/slide.js" type="text/javascript"></script>
</head>

<body>
  <!-- box containing captive portal -->
  <div class="container">
    <img style="margin-top:1em; " src="image/Logo_Coredon.png" width="100%">
    <h1>Captive portal</h1>
    <h6>Login to gain access to internet</h6>
    <!-- Login Form -->
    <form method="post">
      <div class="form-group">
        <label for="name"><b>Name:<b></label>
        <input type="name" class="form-control" id="inputName" placeholder="Name on ticket" required>
      </div>
      <div class="form-group">
        <label for="ticketNumber"><b>Ticket Number:<b></label>
        <input type="ticket" class="form-control" id="ticketNumber" aria-describedby="ticketHelp" placeholder="Enter ticket number" required>
        <small id="ticketHelp" class="form-text text-muted">We'll never share your info with someone else</small>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"><small>I accept the terms and service</small></label>
      </div>
      <button style="margin-bottom: 1em; " type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <!-- Button to Open the Modal -->
  <button type="button" class="modalbtn btnhelp" data-toggle="modal" data-target="#myModal">
    ?
  </button>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
