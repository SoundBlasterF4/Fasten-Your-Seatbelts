    <!-- Login Form -->
    <form method="POST" action="login">
      <div class="form-group">
        <label for="name"><b id="naam"><a id="waardenaam">Fullname:</a><b></label>
        <input type="name" class="form-control" id="inputName" name="inputName" placeholder="Name on ticket" required>
        <div class="form-group">
          <label for="ticketNumber"><b id="ticket"><a id="waarde">Ticket Number:</a><b></label>
          <input type="text" class="form-control" id="ticketNumber" name="ticketNumber" aria-describedby="ticketHelp" placeholder="Enter ticket number" required>
          <small id="ticketHelp" class="form-text text-muted">Corendon will never share information with third parties.</small>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1"><small id="acceptatie">I accept the terms and services</small></label>
        </div>
        <input style="margin-bottom: 1em;" type="submit"  value="Continue" class="btn btn-primary">
        <!-- Button to Open the Modal -->
        <button type="button" class="modalbtn btnhelp" data-toggle="modal" data-target="#myModal">
          ?
        </button>

        <!-- The Modal -->
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title" id="Help">Help</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <img style="margin-top:1em; " src="html/image/Ticket.png" width="70%">
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" id="Sluiten">Close</button>
              </div>

            </div>
